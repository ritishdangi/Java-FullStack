<h2>Customer List</h2>

<ul *ngIf="customers.length; else noCustomers" class="customer-list">
  <li *ngFor="let customer of customers" class="customer-item">
    <div class="info">
      <strong>{{ customer.name }}</strong><br />
      <span>{{ customer.email }}</span>
    </div>
    <button (click)="viewCustomerTickets(customer.id)" class="view-btn">View Tickets</button>
  </li>
</ul>

<ng-template #noCustomers>
  <p>No customers found.</p>
</ng-template>
